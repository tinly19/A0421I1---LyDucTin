<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    body {
      padding-top:50px
    }

  </style>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="add" value="add" onclick="btnadd();">
<input type="button" id="display" value="display" onclick="btndisplay();">
<div id="result" ></div>
<script>
  let x = 0;
  let array = Array();
  function  btnadd(){
      array[x] = document.getElementById("txtValue").value;
      alert("element: " + array[x] + " Added at index " + x);
      x++;
      document.getElementById("txtValue").value = " ";
  }
  function btndisplay(){
      let e = <hr/>;
      for(let i = 0; i < array.length; i++){
          e = e + "Element " + i + " = " + array[i] + "<br/>";
      }
      document.getElementById("result").innerHTML = e;
  }

  btnadd();
  btndisplay();
</script>
</body>
</html>
