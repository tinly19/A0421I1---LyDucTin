<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function tinh_so_nguyen_lon_hon_10() {
    let array = [];
    let number = parseInt(prompt("nhập vào số phần tử của mảng "));
    var count = 0;
    for (i = 0; i < number; i++) {
        array[i] = parseInt(prompt("số phần tử thứ " + i));
    }
    document.write(array + "<br/>" + " ");
    for (j = 0; j < array.length; j++) {
        if (array[j] >= 10) {
            count++;
        }
    }
    document.write(count + "so nguyen lon hon 10");
}

function tim_phan_tu_lon_nhat() {
    let array = [];
    let elements = parseInt(prompt("nhập vào số phần tử"));
    for (i = 0; i < elements; i++){
        array[i] = parseInt(prompt("phần tử index " + i + ": "));
        }
    document.write(array);
    let max = array[0];
    for (j = 0; j < array.length; j++) {
        if (array[j] > max) {
            max = array[j];
        }
    }
    document.write(max + <br/>);
}

tim_phan_tu_lon_nhat();
tinh_so_nguyen_lon_hon_10();
</script>
</body>
</html>
