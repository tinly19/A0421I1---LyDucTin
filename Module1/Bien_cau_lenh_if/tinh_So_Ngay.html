<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Danh Sách</title>
</head>
<body>
<label>
<input type="text" name="thang" id="thang">
</label>
<button onclick="so_ngay()" >Tính số ngày</button>
<p id = "result"></p>
</body>
<script>
    function so_ngay() {
        let day = parseInt(document.getElementById("thang").value);
        let result;
        switch (day) {
            case 2:
                result = "thang " + day + " có 28 hoặc 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = "thang " + day + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = "thang " + day + " có 30 ngày";
                break;
            default :
                result = "tháng bạn nhập không tồn tại";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
