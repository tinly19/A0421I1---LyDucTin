<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function tinh_Giai_Thua(){
        var number = parseInt(prompt("nhập vào số giai thua: "));
        var nhan = 1;
        for (var i = number; i > 0; i--){
            nhan *= i;
        }
        alert("kết quả là: " + nhan);
    }



    tinh_Giai_Thua();
</script>
</body>
</html>
