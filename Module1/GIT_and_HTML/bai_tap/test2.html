<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giao Diện Form Đăng Ký Người Dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
<p><b>Họ Và Tên:</b></p>
<input type="text" name="yourname">
<p><b>Email:</b></p>
<input type="text" name="email">
<p><b>Số Điện Thoại:</b></p>
<input type="text" name="sdt">
<p><b>Giới Tính:</b></p>
<input type="radio" name="male" value="male">Nam
<input type="radio" name="female" value="female">Nữ <br><br>
<button type="submit" name="btsubmit">Đăng Ký</button>
</form>
</body>
</html>
