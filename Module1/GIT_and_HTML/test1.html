<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forrm đăng ký học viên</title>
</head>
<body>
<h1>Đăng Ký Học Viên</h1>
<table border="1">
<form action="" method="post">
  Họ và tên <input type="text" name="yourname"><br><br>
  Ngày sinh <input type="text" name="birthday" size="5"> <br>
  Giới Tính <label><input type="radio" name="male" value="Nam">Nam</label>
            <label><input type="radio" name="female" value="Nu">Nữ</label><br>
  Địa Chỉ <textarea name="dia_chi" rows="5" cols="20"></textarea><br>
  Lớp <select name="lop" >
              <option>-Chọn lớp-</option>
  </select><br> <br>
  Email <input type="text" name="email"> <br> <br>
  Số Điện Thoại <input type="text" name="sdt"> <br> <br>
  <button type="submit" name="dang_ky" value="dang_ky">Đăng Ký</button>
  <button type="reset" name="nhap_lai" value="nhap_lai">Nhập Lại</button>
</form>
</table>
</body>
</html>
