<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function processConfirm(aswer){
  let result = "";
  if(aswer){
    result = "Excellent. We'll play a nice game of chess.";
  }else{
    result = "Maybe later then.";
  }
  return result;
}

let confirmaswer = confirm("bạn có muốn chơi game không");
let aswer = processConfirm(confirmaswer);
alert(aswer);
</script>
</body>
</html>
