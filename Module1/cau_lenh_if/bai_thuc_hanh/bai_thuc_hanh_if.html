<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkYear () {
    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) {
      let isDivisibleBy100 = year % 100 == 0;
      if (isDivisibleBy100) {
        let isDivisibleBy400 = year % 400 == 0;
        if (isDivisibleBy400) {
          isLeapYear = true;
        }
      } else {
        isLeapYear = true;
      }
    }

    if (isLeapYear) {
      alert(year + " is a leap year");
    } else {
      alert(year + " is NOT a leap year");
    }
  }

  function baiTapIfElse () {
    let userName = prompt("Who's there?", '');
    if (userName == 'Admin') {
    } else if (userName == null) {
      alert('Canceled');
    } else {
      alert("I don't know you");
    }
    let pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
      alert('Welcome!');
    } else if (pass == null) {
      alert('Canceled.');
    } else {
      alert('Wrong password');
    }
  }

  baiTapIfElse();
  checkYear();
</script>
</body>
